<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lubox</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <script src="adm.js"></script>
</head>
<body>
    <header>
        
        <img src="logo lubox.jpeg" alt="Logo Lubox" class="logo">
        <div class="menu">
            <a href="tel:(71)99145-4936" target="_blank">Orçamento</a>
            <a href="https://www.instagram.com/lubox_/" target="_blank">Redes Sociais</a>
        </div>
        <div class="direita">
            <span></span>
        </div>
    </header>
    
    <main>
        <h1>Feedback Lubox</h1>
        <h3>Conte como foi sua experiência conosco</h3>
        <label for="Nome">Seu Nome:</label>
        <textarea name="Nome" id="Nome" placeholder="Nome"></textarea>
        <label for="Feedback">Deixe seu comentário:</label>
        <textarea name="Feedback" id="Feedback" rows="4" cols="50" placeholder="Deixe aqui seu Feedback"></textarea>


        <div class="rating">
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5" title="5 estrelas">&#9733;</label>

            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4" title="4 estrelas">&#9733;</label>

            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3" title="3 estrelas">&#9733;</label>

            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2" title="2 estrelas">&#9733;</label>

            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1" title="1 estrela">&#9733;</label>
        </div>

        <button id="submit-feedback">Enviar</button>
        <div class="Verifique">
        <a href="teste.html" target="_blank">Verifique Os Feedbacks</a>
        </div>
        <h2>Formas de Contato</h2>
        <a href="https://www.instagram.com/lubox_/" target="_blank" class="instagram-link">Instagram</a><br>
        <a href="tel:(71) 99145-4936" target="_blank" class="phone"> (71) 3244-3373</a><br>
    </main>

    
</body>
</html>
